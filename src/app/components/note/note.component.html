<div class="note-wrapper d-flex align-items-center justify-content-center flex-column">
    <div class="message-wrapper my-auto mx-2">
        <h5 class="text-center">NoteID: {{noteData.index}}</h5>
        <p class="message-content">{{noteData.note.message}}</p>
    </div>
    <div class="hashtags-wrapper mt-auto">  
        <div class="hashtags-content my-auto">
            <mark class="mark" *ngFor="let hashtag of noteData.note.hashtags"> {{hashtag}} </mark>
        </div>
    </div>
    <div class="buttons-wrapper mt-auto mb-1">  
        <a (click)="onEditClick()" class="btn btn-outline-dark btn-sm mx-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
        </a>
        <a (click)="onDeleteClick()" class="btn btn-outline-dark btn-sm mx-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
                <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
            </svg>
        </a>
    </div>
</div>
